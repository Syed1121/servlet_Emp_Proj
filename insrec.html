<html>
    <head>
        <title>Register form</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background: url('/second/images/company.png') no-repeat center center fixed;
                background-size: cover;
            }
            .container {
                background-color: transparent;
                width: 90%;
                max-width: 600px;
                margin: 50px auto;
                padding: 20px;
                border-radius: 8px;
                box-shadow: transparent;
            }
            .nav-bar {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
                background-color: transparent;
                padding: 10px;
                border-radius: 5px;
            }
            .nav-bar a {
                text-decoration: none;
                color: #fff;
                font-size: 18px;
                margin: 5px;
                padding: 10px 20px;
                background-color: rgba(51, 51, 51, 0.8);
                border-radius: 5px;
                transition: background-color 0.3s;
            }
            .nav-bar a:hover {
                background-color: rgba(85, 85, 85, 0.8);
            }
            @media (max-width: 600px) {
                .container {
                    width: 95%;
                    margin: 20px auto;
                }
                .nav-bar {
                    flex-direction: column;
                    align-items: center;
                }
                .nav-bar a {
                    width: 100%;
                    margin: 10px 0;
                    text-align: center;
                }
            }
            form {
                background-color: rgba(255, 255, 255, 0.8);
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            }
            table {
                width: 100%;
                margin: 20px 0 0 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="nav-bar">
                <a href="/second/index.html">HOME</a>
                <a href="/second/List">LIST</a>
                <a href="/second/DispEmp2">DISPLAY</a>
                <a href="/second/delrec.html">DELETE</a>
            </div>
            <form method="post" action="Insr">
                <table>
                    <tr><td>Eno:</td><td><input type="text" name="eno" /></td></tr>
                    <tr><td>Ename:</td><td><input type="text" name="ename" /></td></tr>
                    <tr><td>Esal:</td><td><input type="text" name="esal" /></td></tr>
                    <tr><td>Egrade:</td><td><input type="text" name="egrade" /></td></tr>
                    <tr><td colspan="2">
                        <input type="submit" value="register" />
                        <input type="reset" value="reset" />
                    </td></tr>
                </table>
            </form>
        </div>
    </body>
</html>
