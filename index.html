<!doctype html>
<html>
<head>
    <title>Employee Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/second/images/company.png') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            background-color: transparent;
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: transparent;
        }
        .nav-bar {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            background-color: transparent; /* Semi-transparent background */
            padding: 10px;
            border-radius: 5px;
        }
        .nav-bar a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            margin: 5px;
            padding: 10px 20px;
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background for links */
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-bar a:hover {
            background-color: rgba(85, 85, 85, 0.8);
        }
        @media (max-width: 600px) {
            .container {
                width: 95%;
                margin: 20px auto;
            }
            .nav-bar {
                flex-direction: column;
                align-items: center;
            }
            .nav-bar a {
                width: 100%;
                margin: 10px 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <a href="/second/insrec.html">INSERT</a>
            <a href="/second/List">LIST</a>
            <a href="/second/DispEmp2">DISPLAY</a>
            <a href="/second/delrec.html">DELETE</a>
        </div>
    </div>
</body>
</html>
